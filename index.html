<!DOCTYPE html>
<html>
  <head>
    <title>My Wall</title>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="styles.css">
    
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
      }
      .space {
        position: absolute;
        inset: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      .bild {
        background-image: url(https://images.unsplash.com/photo-1579965342575-16428a7c8881?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2381&q=80);
        position: absolute;
        width: 14vw;
        height: 20vw;
        background-size: cover;
        background-position: center;
        border: 1vw solid #ffffff;
        border-bottom: 1vw solid #ddd;
        border-right: 1vw solid #ddd;
        left: 60vw;
        margin-left: -7vw;
        top: 12vh;
      }
      .clock {
        transform: scale(0.4);
        color: #000;
        position: absolute;
        top: 10vw;
        left: 10vw;
      }
    </style>
  </head>
  
  <body>
    <div class="space">
      <div class="bild"></div>
      
    
      <div class="clock">
        <div class="hour">
          <div class="hr" id="hh"></div>
        </div>
        <div class="min">
          <div class="mn" id="mm"></div>
        </div>
        <div class="sec">
          <div class="sc" id="ss"></div>
        </div>
      </div>
      
    </div>
    
    <script type="text/javascript" src="main.js"></script>
    
  </body>
  
</html>
